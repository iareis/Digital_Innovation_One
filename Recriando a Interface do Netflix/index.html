<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="index, follow" />
        <link rel="shortcut icon" href="" />
        <link rel="stylesheet" type="" href="./style/main.css" />

        <!-- responsividade -->
        <link rel="stylesheet" type="" href="./style/responsive.css" />
        
        <!-- own css -->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
        <title>NETFLIX CLONE</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="filme-principal">
                <div class="container">
                    <!-- wrapper significa envelopar-->
                    <h3 class="titulo">THE CROWN</h3>
                    <p class="descricao">
                        Esta série dramática segue a política, rivalidades e
                        relacionamentos da rainha Elizabeth II, e os eventos que
                        fizeram a história.
                    </p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/01.got.peq.jpg" alt="" />
                </div>
                <div class="item">
                    <img
                        class="box-filme"
                        src="img/02.mandalorian.peq.jpg"

                    />
                </div>
                <div class="item">

                        alt=""
                    />
                </div>
                <div class="item">
                    <img
                        class="box-filme"
                        src="img/04.theboys.peq.jpg"
                        alt=""
                    />
                </div>
                <div class="item">
                    <img
                        class="box-filme"
                        src="img/05.stranger.peq.jpg"
                        alt=""
                    />
                </div>
                <div class="item">
                    <img
                        class="box-filme"
                        src="img/06.umbrella.peq.jpg"
                        alt=""
                    />
                </div>
                <div class="item">
                    <img
                        class="box-filme"
                        src="img/07.monsters.peq.jpg"
                        alt=""
                    />
                </div>
                <div class="item">
                    <img class="box-filme" src="img/08.croods.peq.jpg" alt="" />
                </div>
                <div class="item">
                    <img class="box-filme" src="img/09.ceu24h.peq.jpg" alt="" />
                </div>
                <div class="item">
                    <img
                        class="box-filme"
                        src="img/10.simpsons.peq.jpg"
                        alt=""
                    />
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>
