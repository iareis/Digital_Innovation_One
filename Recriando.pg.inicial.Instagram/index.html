<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="index, follow" />
        <link rel="shortcut icon" href="" />
        <link rel="stylesheet" type="" href="style.css" />
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram_celular.png" alt="celular" />
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img
                        src="./img/instagram_name.png"
                        alt="Instagram Name"
                        class="instagram_name"
                    />
                    <div class="profile-photo">
                        <img
                            src="./img/instagram_perfil.JPG"
                            alt="Foto do Perfil"
                        />
                    </div>
                    <a href="#" class="instagram_login">Continue como iareis</a>
                    <a href="#" class="instagram_logout">Remover conta</a>
                </div>
            </div>
        </div>

        <footer></footer>
        <script></script>
    </body>
</html>
