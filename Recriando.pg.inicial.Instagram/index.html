<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="index, follow" />
        <link rel="shortcut icon" href="" />
        <link rel="stylesheet" type="" href="style.css" />
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram_celular.png" alt="celular" />
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img
                        src="./img/instagram_name.png"
                        alt="Instagram Name"
                        class="instagram-name"
                    />
                    <div class="profile-photo">
                        <img
                            src="./img/instagram_perfil.JPG"
                            alt="Foto do Perfil"
                        />
                    </div>
                    <a href="#" class="instagram-login">Continue como iareis</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é iareis?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <git class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </git>
            </div>
        </div>

        <footer></footer>
        <script></script>
    </body>
</html>
